<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: #0D041A;
            color: #E2E2F6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #141236;
            border-radius: 10px;
            padding: 20px;
            width: 700px;
            max-width: 100%;
        }

        h2 {
            color: #E2E2F6;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1E1A36;
            border: 1px solid #1E1A36;
            color: #E2E2F6;
            border-radius: 5px;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4672ED;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .update-btn {
            background-color: #00A550;
            color: white;
        }

        .dashboard-btn {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>User Profile</h2>
    
    <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" value="email@example.com" readonly>
    </div>
    
    <div class="form-group">
        <label>User Type</label>
        <input type="text" name="userType" value="Intern in Training" readonly>
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" value="John" placeholder="Add first name">
    </div>
    
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" value="Doe" placeholder="Add last name">
    </div>

    <div class="form-group">
        <label>Position</label>
        <select name="position">
            <option value="intern">Intern</option>
            <option value="fulltime" selected>Full Time</option>
        </select>
    </div>
    
    <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" placeholder="Add bio">I once saw a mountain. It was like a hill, but greater in dimensionality.</textarea>
    </div>
    
    <div class="form-group">
        <label>School</label>
        <input type="text" name="school" value="Florida International University" placeholder="Add school">
    </div>
    
    <div class="form-group">
        <label>Interests</label>
        <input type="text" name="interests" value="Technology, Science, Art" placeholder="Add interests">
    </div>
    
    <button type="submit" class="form-button update-btn">Update Profile</button>
    <button onclick="window.location.href='/dashboard'" class="form-button dashboard-btn">Return to Dashboard</button>
</div>

</body>
</html>
