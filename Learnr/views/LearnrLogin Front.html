<!--File that displays the Login Page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnr Progress Tracker</title>
</head>

<body>
    <h1>Learnr</h1>
    <form id="loginForm" action="/login" method="post">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Display error message if present -->
        <div id="message" style="color: red;"></div>

        
        <button type="submit">Login</button>

    </form>
    
    <button onclick="location.href='/msal'">Login with Microsoft</button>

    <script src="https://alcdn.msauth.net/lib/1.4.4/js/msal.js"></script>
    <script src = "/Learnr/public/LearnrLogin.js"></script>
    
    <script>
        // This checks for any errors in the URL
        const url = new URL(window.location.href);
        const error = url.searchParams.get("error");
        if (error) {
            document.getElementById("message").innerText = error;
        }
    </script>
    
</body>

</html>
